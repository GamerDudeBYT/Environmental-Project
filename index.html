<!DOCTYPE html>
<html>

<head>
	<title>Eco Tracker</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Eco Tracker</h1>
	</div>
	<div class="inset-container">
		<h2>Your eco score is:</h2>
		<p id="ecoscore">0</p>
	</div>
	<div class="inset-container">
		<h2>What the tracker does</h2>
		<p>
			The tracker is designed to encourage you to be more eco-friendly by setting you random tasks at your own
			pace with 3 difficulty levels:
		</p>
		<ul>
			<li class="task_easy text">Easy: 100 Points</li>
			<li class="task_medium text">Medium: 200 Points</li>
			<li class="task_hard text">Hard: 300 Points</li>
		</ul>
	</div>
	<div class="inset-container">
		<h2>Tasks:</h2>
		<div class="button-container left">
			<button class="task_button task_easy text" onclick="choose_random_task('easy')">Random Easy Task</button>
			<button class="task_button task_medium text" onclick="choose_random_task('medium')">Random Medium
				Task</button>
			<button class="task_button task_hard text" onclick="choose_random_task('hard')">Random Hard Task</button>
		</div>


		<div id="tasks_list" class="tasks_list">
			<!-- New tasks will appear here -->

		</div>

		<!-- Move the script tag to the bottom -->
		<script src="script.js"></script>
</body>

</html>
